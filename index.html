<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Sur</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,200;1,400&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    <!-- Navbar Section  -->
    <nav class="navbar">
        <a href="./index.html">
            <img src="./images/cara sur.png"  class="logo_carasur" alt="logo">
        </a>

        <ul class="menu">
            <li><a href="./index.html" class="active" id="home">Home</a></li>
            <li><a href="./about.html">Nosotros</a></li>
            <li><a href="./contact.html">Contacto</a></li>
        </ul>

        <div class="right_navbar">
            <a href="#" class="like">
                <i id="favouritesButton" class="far fa-heart"></i>
                <span id="numberFavourites">0</span>
            </a>
            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span id="number_of_items" >0</span> 
                    
            </a>

            <div class="modal">
                    <a href="#" class="closeCart">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                    
                    <h1>Tu Carrito</h1>
                    <hr>
                    <input class="quantity" type="number">
                    <a href="#" class="cleanCartShop">
                        <i id="trash" class="fa-solid fa-trash"></i>
                    </a>
                    
                    <hr>
                    <span id="total_cart" >$0</span> 
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <!-- <section id="search_banner">
        <img src="./images/02_coffee-beans.png" class="scroll_01" alt="cup_coffee">
        <img src="./images/01_cake.png" class="scroll_02" alt="brownie">
    </section> -->

    <!-- Popular Product -->
    <section id="popular_product">

        <div class="product_heading">
            <h3>Productos Destacados</h3>
            <span onclick="filterProducts('category')" class="allProducts">Todos</span>
            <span onclick="filterProducts('bakery')" class="comer">Para Comer</span>
            <span onclick="filterProducts('coffee')" class="tomar">Para Tomar</span>
            
            
        </div>

        <div id="cards_container" class="product_container">

        </div>

    </section>
</body>
</html>
